<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Parent Wrap -->
    <div class="card-container">

      <!-- Image Section -->
      <div class="image-content">
        <picture>
          <source media="(max-width: 640px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="Product Image">
        </picture>
      </div>

      <!-- Content Section -->
      <div class="full-content">
        <div class="full-content-holder">
          <!-- Heading Section  -->
          <div class="top-content">
            <h2>PERFUME</h2>
            <h1>
              Gabrielle Essence Eau De Parfum
            </h1>
          </div>

          <!-- Paragraph Section  -->
          <div class="paragraph">
            <p>
              A floral, solar and voluptuous interpretation composed by
              Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <!-- Amount Section -->
          <div class="amount">
            <div class="correct-val">
              <p> $149.99 </p>
            </div>
            <div class="strikethrough-val">
              <p> $169.99 </p>
            </div>
          </div>

          <!-- CTA Button-->
          <button class="button">
            <a href="">
              <div class="button-pd">
                <p> Add to Cart </p>
              </div>
            </a>
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Subash Karki</a>.
    </div>
  </div>
</body>

</html>
